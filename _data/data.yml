experiences:
    title: Experiences
    info:
      - role: Product Owner for Support for Mission Critical team tools
        time: 2023 - Present
        company: Microsoft
        details: |
          Product Owner for multiple organisation-wide internal solutions with a userbase of multiple thousand and a dedicated development team.
            - Create and maintain product backlog for 5+ solutions
            - Contribute to Vision and Roadmap for Support for Mission Critical solutions
            - Ensure adherance to internal compliance, privacy and accessability assessments and guidelines
            - Work with multiple internal stakeholders (field engineers, support engineers, Business Program Managers and People Manager) to get feedback and insights about SfMC tooling
      - role: Cloud Solution Architect for Microsoft 365/Customer Lead for Mission Critical Solutions
        time: 2015 - Present
        company: Microsoft
        details: |
          Strong technical problem solver with broad experience in enterprise-size Messaging, Messaging Security and Identity solutions.
          Experience in data analysis with SQL, KQL, Python and automation with PowerShell.
            - Act as single point of contact for technical questions, support experience and escalations for Global 500 companies.
            - Help customers to protect against evolving threats in the E-Mail landscape and support SecOps teams in evaluation, rollout and integration of Microsoft Defender for Office, Advanced Threat Hunting, Investigation, Response, Reporting and Attack Simulation capabilities.
            - Empower customers to formulate valuable product feedback around Exchange Online and Microsoft Defender for Office; drive feedback and insights from the field into product engineering teams and make sure the customer is represented internally.
      - role: Technical Consultant
        time: 2013 - 2015
        company: SPIRIT/21 AG
        details: |
          Act as Technical Lead for Messaging projects with worldwide project teams in different industries.
            - Create specification, architecture and design documents for global Messaging environments.
            - Handle Project Management tasks for global projects with worldwide teams.

      - role: Support Specialist
        time: 2009 - 2013
        company: Hewlett Packard Enterprise
        details: |
            - Work on complex support cases for multiple customers.
            - Act as technical contact person for account teams and customers. 
            - Handle Technical Lead and Project Management tasks.

